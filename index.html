<!DOCTYPE html>
<html lang="en" ng-app="myPortfolio">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="x-ua-compatible" content="ie=edge">
        <base href="/">

        <title>Kris Byrum | Seattle based Web Developer</title>
        
        <meta name="description" content="Kris Byrum is a Web Developer based in the Seattle, WA area. Kris loves UX and UI elements, and is passionate about learning both front-end and back-end technologies.">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="shortcut icon" type="image/png" href="img/favicon.png"/>

        <link href='https://fonts.googleapis.com/css?family=Raleway' rel='stylesheet' type='text/css'>
        
        <!-- build:css css/head.css -->
        <link rel="stylesheet" href="node_modules/angular-spinkit/build/angular-spinkit.min.css">
        <link rel="stylesheet" href="css/main.css">
        <!-- endbuild -->

        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.9/angular.min.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.9/angular-route.min.js"></script>
        <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.4.9/angular-animate.min.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.9/angular-messages.js"></script>
        
        <!-- build:js js/head.js -->
        <script src="node_modules/angular-spinkit/build/angular-spinkit.min.js"></script>
        <script src="js/modernizr_3.3.1_(Custom Build).js"></script>
        <!-- endbuild -->

    </head>
    <body ng-controller="MainController" class="{{ currentPageClass() }}">

        <nav class="navigation-wrapper" role="navigation">
            <h2 class="title"><a href="/">Kris<span>Byrum</span></a></h2>
            <p class="menuHamburger" ng-click="slideNav()">MENU</p>
            <ul class="nav">
                <li><a href="/">home</a></li>
                <li><a href="/contact">contact</a></li>
            </ul>
        </nav>
        
        <route-loading></route-loading>

        <section>
            <div ng-view ng-cloak class="view-animate"></div>
        </section>

        <footer>
            <p>&copy;{{date | date: 'yyyy'}} Kris Byrum</p>
        </footer>

        <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>

        <!-- build:js js/footer.js -->
        <script src="js/app.js"></script>         
        <!-- endbuild -->
        <script src="app/controllers/LandingController.js"></script>
        <script src="app/controllers/ContactController.js"></script>
        <script src="app/controllers/SingleProjectController.js"></script>
        <script src="app/controllers/404Controller.js"></script>
        
    </body>
</html>
