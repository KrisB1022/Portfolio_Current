<section ng-controller="WorkController">
work.html
	<div>
		<div ng-repeat="project in projects">
			<a href="#/work/{{ project.projectURL }}">
				<img ng-src="{{ project.imgURL }}" alt="{{ project.imgAlt }}">
				<div>
					<h3>{{ project.projectTitle }}</h3>
					<p>{{ project.projectDesciption }}</p>
				</div>
			</a>
		</div>
	</div>
</section>
