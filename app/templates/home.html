<section ng-controller="ProjectsController">

	<div>
		<h1>{{ title }}</h1>
		<p>{{ introduction }}</p>
	</div>


	<div>
		<div ng-repeat="project in projects|limitTo:8">
			<a href="#/project/{{ project.projectURL }}">
				<img ng-src="{{ project.imgURL }}" alt="{{ project.imgAlt }}">
				<div>
					<h3>{{ project.projectTitle }}</h3>
					<p>{{ project.projectSummary }}</p>
				</div>
			</a>
		</div>
	</div>
</section>
